{% extends 'base.html' %}

{% block content %}
<h2>Authenticator Verification</h2>
<form method="POST">
    <div class="form-group">
        <label>Enter 6-digit Code</label>
        <input type="text" name="code" required placeholder="123456">
    </div>
    <button type="submit" class="btn">Verify</button>
</form>
{% endblock %}
