{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="POST" id="registerForm">
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
    </div>

    <div class="form-group">
        <label>Face Registration (Optional)</label>
        <div id="face-container" style="display:none;">
            <video id="video" width="320" height="240" autoplay muted></video>
            <br>
            <button type="button" id="captureBtn" class="btn">Capture Face</button>
            <span id="status"></span>
        </div>
        <button type="button" id="enableFaceBtn" class="btn" style="background: #6c757d;">Enable Face ID</button>
        <input type="hidden" name="face_embedding" id="face_embedding">
    </div>

    <button type="submit" class="btn">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/face_register.js') }}"></script>
{% endblock %}
